<h2 class="text-uppercase text-bold font-weight-bold mb-4 text-center">
  Sposób dostawy
</h2>
<div class="d-block col-4 align-self-center mx-auto">
  <div
    class="form-check mb-3"
    *ngFor="let deliveryMethod of deliveryMethods; let i = index"
  >
    <input
      class="form-check-input"
      type="radio"
      name="deliveryType"
      [id]="'deliveryType_' + i"
      [value]="deliveryMethod.name"
      [checked]="selectedId === i"
      (change)="onDeliveryTypeSelected(i)"
    />
    <label class="form-check-label" [for]="'deliveryType_' + i">
      {{ deliveryMethod.name }}
    </label>
  </div>
</div>
<div class="row justify-content-end mb-4 mt-4">
  <span class="text-uppercase font-weight-bold x-large-font pr-3">
    Koszt dostawy:
    <span>{{
      deliveryMethods[selectedId].price
        | currency: "PLN":"symbol":undefined:"pl-PL"
    }}</span></span
  >
</div>
<div class="row justify-content-end mb-3">
  <button class="btn btn-primary continue-btn text-uppercase large-font" routerLink="../payment">
    Przejdź dalej
  </button>
</div>
